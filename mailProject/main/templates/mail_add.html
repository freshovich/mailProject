{% extends "parts/base.html" %}

{% block content %}
	<div class="main-content py-4">
		<form enctype="multipart/form-data" method="post">
			{% csrf_token %}
			<h1 class="h4 text-center">Отправить письмо</h1>
			<div class="container p-4">
				<div class="mb-2">
					<label for="id_recipient" class="form-label">Получатель</label>
					<select class="form-select form-control-lg border-left-0" id="id_recipient" name="recipient">
						{% for id, username in users.items %}
							<option value="{{ id }}">{{ username }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="mb-2">
					<label for="id_theme" class="form-label">Тема письма</label>
					<input type="text" class="form-control form-control-lg border-left-0" id="id_theme" name="theme">
				</div>
				<div class="mb-2">
					<label for="id_description" class="form-label">Текст</label>
					<textarea class="form-control mail-text-area form-control-lg border-left-0" id="id_description" name="description"></textarea>
				</div>
				<div class="mb-2">
					<input type="file" class="form-control form-control-lg" id="id_file" name="file">
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-secondary">Отправить</button>
				</div>
			</div>
		</form>
	</div>
{% endblock content %}
